version: '3.8'

services:
  mock-gestor-incidencias:
    build:
      context: ./mock-gestor-incidencias
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./mock-gestor-incidencias:/app
      - /app/node_modules

  mock-sistema:
    build:
      context: ./mock-sistema
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./mock-sistema:/app
      - /app/node_modules

  vector-db:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observabilidad/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3001"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observabilidad/grafana-config.ini:/etc/grafana/grafana.ini

volumes:
  qdrant_storage:
  loki_data:
  grafana_data: 